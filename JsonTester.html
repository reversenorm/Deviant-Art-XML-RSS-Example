<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>

var projectsURL="http://behance.net/v2/users/jphillips01/projects?api_key=bM1DZSpebEhtZlRUq9QKuUmF3PpdW595&&per_page=25&callback=?";
var projectsData=jsonLoader(projectsURL);


function jsonLoader(thisURL){
	var json=null;
		$.ajax({
		  url: thisURL,
		  dataType: 'json',
		  async: false,
		  data: 'data',
    success: function(data){
    	json=data.projects;
    },
    error: function(){
    	alert("error importing www.Behance.net/jphillips01 data.");
    },
    complete: function(){
    	console.log(json);
    	return json;
    	afterFunction();
    }
})
};

console.log(projectsData);

function afterFunction(){
	console.log(projectsData);
}


</script>
